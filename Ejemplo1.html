    <h1>El Artico a perdido el 14% de su hielo marino perenne en un solo año</h1>
    <p><Strong>Washington</Strong>El hielo perenne del Artico se redujo en un 14% durante el ultimo año, al perder <strong>720.000 kilometros cuadrados</strong> una superficie superior a la peninsula Iberica, segun datos de la <abbr title="National Aeronautics and Space Administration"></abbr>NASA</p>
    <p>Segun el JPL</p>
